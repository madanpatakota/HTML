<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Demo</title>
  </head>
  <body>
   
    <h1>Ordered List</h1>
    <ol>
      <li>step 1</li>
      <li>
        step 2
        <ol>
          <li>Step 1.1</li>
          <li>Step 1.2</li>
        </ol>
      </li>
      <li>step 3</li>
      <li>step 4</li>
    </ol>

    <h1>Unordered List</h1>

    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>child item</li>
          <li>child item</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <h1>Definition List</h1>
    <dl>
      <dt>term 1</dt>
      <dd>description</dd>
      <dt>term 2</dt>
      <dd>description 2</dd>
    </dl>


  </body>
</html>
